<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="#" />
	<title>Maximilien Laenen</title>
	<link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="includes/css/prism.css">
	<link rel="stylesheet" href="includes/css/style.css">
	<script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
	<div class="grid">
		<nav class="navbar">
			<div onclick="location.href = '#home';" class="navbar__tab navbar__tab--active">
				<a href="#home" class="navbar__links">
					<i class="fas fa-home"></i>
					Accueil
				</a>
			</div>
			<div onclick="location.href = '#portfolio';" class="navbar__tab">
				<a href="#portfolio" class="navbar__links">
					<i class="fas fa-folder-open"></i>
					Portfolio
				</a>
			</div>
			<div onclick="location.href = '#blog';" class="navbar__tab">
				<a href="#blog" class="navbar__links">
					<i class="fas fa-comment-alt fa-flip-horizontal"></i>
					Blog
				</a>
			</div>
			<div onclick="location.href = '#contact';" class="navbar__tab">
				<a href="#contact" class="navbar__links">
					<i class="fas fa-envelope"></i>
					Contact
				</a>
			</div>
		</nav>
		<header class="header">
			<div class="container portrait">
				<img src="includes/img/pp.jpg" alt="Photo de profil" class="portrait__picture">
				<h1 class="portrait__name">Laenen Maximilien</h1>
				<div class="portrait__social">
					<a class="portrait__social--twitter" href="https://twitter.com/MaxLaenen" target="_blank"><i class="fab fa-twitter"></i></a>
					<a class="portrait__social--insta" href="https://www.instagram.com/maximilienlaenen/" target="_blank"><i class="fab fa-instagram"></i></a>
					<a class="portrait__social--github" href="https://github.com/MaxBresil" target="_blank"><i class="fab fa-github"></i></a>
					<a class="portrait__social--codepen" href="https://codepen.io/MaxBresil" target="_blank"><i class="fab fa-codepen"></i></a>
					<a class="portrait__social--linkedin" href="https://www.linkedin.com/in/laenen-maximilien/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
				</div>
			</div>
			<div class="container description">
				<p class="description__hello">
					Bonjour,
				</p>
				<p class="description__text">
					Je suis un étudiant en cyber-sécurité à l'Université Libre de Bruxelles. <br>
					Je m'intéresse à différentes branches comme le forensique, la sécurité offensive ou encore la cryptographie. <br>
					Autodidacte, j'apprécie apprendre de nouvelles choses.
				</p>
			</div>
		</header>
		<div id="main" class="main"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/d9d40f0870.js" crossorigin="anonymous"></script>
	<script src="includes/js/contact.js"></script>
	<script src="includes/js/app.js"></script>
